<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <!-- website icon -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Interactive card details form</title>
    <!-- font size -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <!-- normalize -->
    <link rel="stylesheet" href="css/normalize.css" />
    <!-- font awesom file -->
    <link rel="stylesheet" href="css/all.min.css" />
    <!-- main css file -->
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <!-- start cards cont -->
    <div class="container">
      <div class="cards-cont">
        <div class="card front">
          <div class="logo">
            <span class="large"></span>
            <span class="small"></span>
          </div>
          <div class="data">
            <div class="card-num" data-showed="num">
              <span>0000</span>
              <span>0000</span>
              <span>0000</span>
              <span>0000</span>
            </div>
            <div class="other-data">
              <div class="name" data-showed="name" data-default="your name">
                your name
              </div>
              <div class="date">
                <span class="month" data-showed="month" data-default="00"
                  >00</span
                >
                /
                <span class="year" data-showed="year" data-default="00"
                  >00</span
                >
              </div>
            </div>
          </div>
        </div>
        <div class="card back">
          <div class="qr-code"></div>
          <div class="content">
            <div class="cvc-value" data-showed="cvc" data-default="000">
              000
            </div>
            <div class="paragraph">
              <span></span>
              <span></span>
              <span></span>
            </div>
          </div>
        </div>
      </div>
      <!-- end cards cont -->
      <div class="form-cont">
        <!-- start form  -->
        <form action="">
          <div class="input-box name">
            <label for="name">cardholder name</label>
            <input
              type="text"
              id="name"
              placeholder="e.g. moustafa saad"
              name="name"
              maxlength="25"
            />
            <p class="error"></p>
          </div>
          <div class="input-box num">
            <label for="num">card number</label>
            <input
              type="text"
              id="num"
              placeholder="e.g. 1234 5678 9123 0000"
              name="num"
              maxlength="19"
            />
            <p class="error"></p>
          </div>
          <div class="input-box exp-date">
            <label for="month">exp. date (mm/yy)</label>
            <div class="date">
              <div class="month">
                <input
                  type="text"
                  id="month"
                  name="month"
                  placeholder="mm"
                  maxlength="2"
                />
                <p class="error"></p>
              </div>
              <div class="year">
                <input
                  type="text"
                  id="year"
                  name="year"
                  placeholder="yy"
                  maxlength="2"
                />
                <p class="error"></p>
              </div>
            </div>
          </div>
          <div class="input-box cvc">
            <label for="cvc">cvc</label>
            <input
              type="text"
              id="cvc"
              name="cvc"
              placeholder="e.g. 123"
              maxlength="3"
            />
            <p class="error"></p>
          </div>
          <input type="submit" name="sub" value="confirm" />
        </form>
        <!-- end form -->

        <!-- start complete state -->
        <div class="complete hidden">
          <img src="images/icon-complete.svg" alt="" />
          <h2 class="thank">thank you!</h2>
          <p>We've added your card details</p>
          <a href="/" class="cont">continue</a>
        </div>
        <!-- end complete state -->
      </div>
    </div>
    <!-- <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
      >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div> -->

    <script src="js/main.js"></script>
  </body>
</html>
